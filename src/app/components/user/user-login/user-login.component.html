  <div class="content-wrapper d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
      <div class="col-lg-8 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo">
            <img src="../../images/logo.svg" alt="logo">
          </div>
          <h4>Hello! let's get started</h4>
          <h6 class="font-weight-light">Sign in to continue.</h6>
          

          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="pt-3">
            <div class="form-group">
              <!-- <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username"> -->

              <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control form-control-lg" autocomplete="on" placeholder="Ingrese email....." required/>        
              <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                  Ingrese email
              </small>



            </div>
            <div class="form-group">
              <!-- <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password"> -->

              <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control form-control-lg" autocomplete="off" placeholder="Ingrese password....." required/>        
              <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                  Ingrese password
              </small>
            
            </div>
            <div class="mt-3">
              <!-- <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="../../index.html">
                SIGN IN
              </a> -->

              <input type="submit" value="SIGN IN" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" [disabled]="loginForm.invalid">


            </div>
            <div class="my-2 d-flex justify-content-between align-items-center">
              <div class="form-check">
                <label class="form-check-label text-muted">
                  <input type="checkbox" class="form-check-input">
                  Keep me signed in
                </label>
              </div>
              <a href="#" class="auth-link text-black">Forgot password?</a>
            </div>
            <div class="mb-2">
              <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                <i class="ti-facebook mr-2"></i>Connect using facebook
              </button>
            </div>
            <div class="text-center mt-4 font-weight-light">
              Don't have an account? <a href="register.html" class="text-primary">Create</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
