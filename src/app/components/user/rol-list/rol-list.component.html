


<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
  
        <h3 class="font-weight-bold mt-2 mb-2 ml-2">{{page_title}}</h3>
  
          <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
             
            </div>
    
          </div>
    
          <div class="card-body">
  
            <div *ngIf="!roles">
              <img src="../../../../assets/img/load.jpg" class="rotate_03" id="myimage"  alt="" />
            </div>
  
            <div *ngIf="roles">
              <div class="form-group row">
                <div class="col-md-10">
                  <div class="input-group">
                                   
                      
                 
                  </div>
                </div>
              </div>
  
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Opciones</th>
                      <th>Rol</th>
                      <th>Descripción</th>
                      <th>Estado</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let rol of roles ">
                      <td >
      
                        <!-- Button trigger modal DESACTIVAR-->                 
                        <button type="button" *ngIf="rol.condicion==true" class="btn btn-outline-danger btn-fw btn-rounded btn-icon" data-toggle="modal" [attr.data-target]="'#desactivarModal'+rol.idrol" title="Desactivar">
                            <i class="ti-trash"></i>
                        </button>
                        <!-- Modal Desactivar-->
                        <div class="modal fade" id="{{'desactivarModal'+rol.idrol}}" tabindex="-1" role="dialog" aria-labelledby="desactivarModalLabel" style="display: none;" aria-hidden="true">
                            <div class="modal-dialog modal-danger" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h4 class="modal-title" >Desactivar categoria</h4>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">x</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  ¿Estás seguro de desactivar rol {{rol.nombre}} ?
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="desactivateRol(rol.idrol)">Desactivar</button>
      
          
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                </div>
                              </div>
                            </div>
                        </div>
                        <!-- Fin Modal -->
      
      
                        <!-- -------------------------------------------------- -->
                        <!-- -------------------------------------------------- -->
      
                        
                        <!-- Button trigger modal ACTIVAR-->                 
                        <button type="button" *ngIf="rol.condicion==false" class="btn btn-outline-info btn-fw btn-rounded btn-icon" data-toggle="modal" [attr.data-target]="'#activarModal'+rol.idrol" title="Activar">
                          <i class="ti-check"></i>
                        </button>
                        <!-- Modal Activar-->
                        <div class="modal fade" id="{{'activarModal'+rol.idrol}}" tabindex="-1" role="dialog" aria-labelledby="activarModalLabel" style="display: none;" aria-hidden="true">
                          <div class="modal-dialog modal-info" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h4 class="modal-title" >Activar categoria</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">x</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                ¿Estás seguro de activar rol {{rol.nombre}} ?
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-info" data-dismiss="modal" (click)="activateRol(rol.idrol)">Activar</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- Fin Modal -->
      
                      </td>
                      
                      <td>{{rol.nombre}}</td>
                      <td>{{rol.descripcion}}</td>
                      <td>
                          <div *ngIf="rol.condicion == true">
                              <span class="badge badge-success">Activo</span>
                          </div>
                          <div *ngIf="rol.condicion == false">
                              <span class="badge badge-danger">Inactivo</span>
                          </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
      
                <div class="form-group-row">
                
        
                  
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
